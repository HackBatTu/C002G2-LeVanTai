<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{html-css :: bootstrapCss}"></th:block>
</head>
<body>
<div class="container">
    <form action="/bloggers/create" method="post" th:object="${blog}">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" th:field="*{title}">
        </div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <textarea name="name" id="name" class="form-control" placeholder="Enter name" th:field="*{name}"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="content" class="form-label">Content:</label>
            <textarea name="content" id="content" class="form-control" placeholder="Enter content" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/bloggers/list" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{html-css :: boostrapScript}"></th:block>
</body>
</html>
