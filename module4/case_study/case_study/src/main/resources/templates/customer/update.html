<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{style :: bootstrapHeader}">
</head>
<body>
<header th:replace="~{style :: bootstrapHeaderBody}"></header>


<section class="get-in-touch">
    <h1 class="title">Update Facility</h1>
    <form class="contact-form row" action="/customer/edit" method="post" th:object="${customerList}">
        <div class="form-field col-lg-6">
            <input  class="input-text js-input" type="hidden" th:field="*{id}">
        </div>
        <div class="form-field col-lg-6">
            <input id="name" class="input-text js-input" type="text" th:field="*{name}" required>
            <label class="label" for="name">Name</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="dateOfBird" class="input-text js-input" type="date" th:field="*{dateOfBird}" required>
            <label class="label" for="dateOfBird">DateOfBird</label>
        </div>
        <div class="form-field col-lg-6 ">
            <select id="gender" class="form-select js-input" type="text" th:field="*{gender}" required>
                <option value="">Choice Gender</option>
                <option value="1">Male</option>
                <option value="0">FeMale</option>
                <option value="">Other</option>
            </select>
            <label class="label" for="gender">Gender</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="idCard" class="input-text js-input" type="text" th:field="*{idCard}" required>
            <label class="label" for="idCard">IdCard</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="phone" class="input-text js-input" type="text" th:field="*{phone}" required>
            <label class="label" for="phone">phone</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="email" class="input-text js-input" type="email" th:field="*{email}" required>
            <label class="label" for="email">Email</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="address" class="input-text js-input" type="text" th:field="*{address}" required>
            <label class="label" for="address">Address</label>
        </div>

        <div class="form-field col-lg-6">
            <select class="form-select" th:field="*{customerType}">
                <option th:each="item, loop : ${customerTypeList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
            <label class="label" >Customer Type</label>
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Submit">
        </div>
        <a href="/facility" class="btn btn-outline-secondary">Back home</a>
    </form>
</section>

<footer id="footer">
    <div th:replace="~{style :: bootstrapBodyDiv}"></div>

</footer>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<th:block th:replace="~{style :: bootstrapFooter}"></th:block>
</body>
</html>
