<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="../datatables/css/dataTables.bootstrap4.css">
</head>
<body>
<h1 class="text-center ">Songs</h1>
<a href="/create-song">Create new Song</a>
<div class="notify">
    <div th:if="${messages}">
        <span th:text="${messages}"></span>
    </div>
</div>
<table class="table table-success table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type Music</th>
        <th>Link</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="s, loop: ${songs}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.singer}"></td>
            <td th:text="${s.typeMusic}"></td>
            <td>
                <iframe th:src="${s.link}"
                        th:title="${s.name}" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </td>
            <td><button type="button" class="btn btn-primary text-white"><a th:href="@{songs/edit-song/{id}(id=${s.id})}">Edit</a></button></td>
            <td>
                <button type="button" class="btn btn-danger" th:data-bs-toggle="modal"
                        th:data-bs-target="'#staticBackdrop'+ ${s.id}">Delete
                </button>
            </td>
            <div class="modal fade" th:id="staticBackdrop + ${s.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabelAddNew">Delete</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-warning">
                                Do you want delete Song <span th:text="${s.name}"></span> with id <span th:text="${s.id}"></span>
                            </div>
                            <a th:href="@{songs/delete-song/{id}(id=${s.id})}" class="btn btn-success">Summit</a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                            </button>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </tr>
    </th:block>

</table>
</body>
<script src="../jquery/jquery-3.5.1.min.js"></script>
<script src="../datatables/js/jquery.dataTables.min.js"></script>
<script src="../datatables/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myTable').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    } );
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
