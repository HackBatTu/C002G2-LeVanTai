
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Form My User</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form th:object="${user}" action="@{/validateUser}" method="post">
        <div class="mb-3 mt-3">
            <label class="form-label h6">firstName:</label>
            <input class="form-control" placeholder="Enter name" th:field="*{firstName}"></input>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}"  th:errors="*{firstName}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">lastName:</label>
            <input type="text" class="form-control" placeholder="Enter title"  th:field="*{lastName}">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">phone:</label>
            <input class="form-control" placeholder="Enter phone" th:field="*{phone}"></input>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">age:</label>
            <input class="form-control" placeholder="Enter age" th:field="*{age}"></input>

        </div>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">email:</label>
            <input class="form-control" placeholder="Enter email" th:field="*{email}"></input>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button class="btn btn-outline-success">Submit</button>
        <a href="/bloggers" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
