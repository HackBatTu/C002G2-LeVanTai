<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{html-css :: bootstrapCss}"></th:block>
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Update My Blog</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/musics/edit" method="post" th:object="${musicDTO}">
        <div class="mb-3 mt-3">
            <label class="form-label h6">Name:</label>
            <input class="form-control" placeholder="Enter name" th:field="*{name}">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
            <div th:errors="*{name}"></div>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Content:</label>
            <input class="form-control" placeholder="Enter Content" th:field="*{singer}">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('singer')}">
            <div th:errors="*{singer}"></div>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Select list (select one):</label>
            <select class="form-select" th:field="*{category}">
                <div th:each="item,loop : ${category}" >
                    <option th:text="${item.name}" th:value="${item.id}" selected></option>
                </div>
            </select>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('category')}">
            <div th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/musics" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{html-css :: boostrapScript}"></th:block>
</body>
</html>
