<div class="bg-light">
  <section class="get-in-touch container">
    <div class="row g-3">
      <div class="col-md-7 col-lg-9">
        <h1 class="title">Update Facility</h1>
        <form class="contact-form row">

          <div class="form-field col-lg-6 ">
            <input id="id" class="input-text js-input" type="text" readonly>
            <label class="label" for="id">ID</label>
          </div>
          <div class="form-field col-lg-6 ">
            <input id="name" class="input-text js-input" type="text">
            <label class="label" for="name">Name</label>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="area" class="input-text js-input" type="text">
            <label class="label" for="area">Area</label>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="cost" class="input-text js-input" type="text">
            <label class="label" for="cost">Cost</label>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="maxPerson" class="input-text js-input" type="text">
            <label class="label" for="maxPerson">Max Person</label>
          </div>

          <div class="form-field col-lg-6">
            <select class="form-select" id="rentType">
              <option value="">Ren Type List</option>
            </select>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="img" class="input-text js-input" type="text">
            <label class="label" for="img">Link Img</label>
          </div>

          <div class="form-field col-lg-6">
            <select class="form-select" id="facilityType">
              <option value="">Facility Type List</option>
            </select>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="standardRoom" class="input-text js-input" type="text">
            <label class="label" for="standardRoom">Standard Room</label>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="poolArea" class="input-text js-input" type="text">
            <label class="label" for="poolArea">Pool Area</label>
          </div>
          <div class="form-field col-lg-6 ">
            <input id="descriptionOther" class="input-text js-input" type="text">
            <label class="label" for="descriptionOther">Description Other</label>
          </div>
          <div class="form-field col-lg-6 ">
            <input id="numberOfFloors" class="input-text js-input" type="text">
            <label class="label" for="poolArea">Number Of Floors</label>
          </div>

          <div class="form-field col-lg-6 ">
            <input id="facilityFree" class="input-text js-input" type="text">
            <label class="label" for="facilityFree">Facility Free</label>
          </div>


          <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Submit">
          </div>
          <a [routerLink]="['/facility']" class="btn btn-outline-secondary">Back home</a>
        </form>
      </div>

      <div class="col-md-5 col-lg-3 order-md-last">
        <h6 class="title1">
          <span class="">Your cart</span>
          <span class="badge rounded-pill text-white">($)</span>
        </h6>
        <ul class="list-group mb-1">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Luận Trà Xanh</h6>
              <small class="text-muted">Lê thị luận</small>
            </div>
            <b class="text-muted">$12</b>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Phương cỏ rác</h6>
              <small class="text-muted">Lê Thị Phương</small>
            </div>
            <b class="text-muted">$8</b>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Phúc XO</h6>
              <small class="text-muted">Lê Thị Phúc</small>
            </div>
            <b class="text-muted">$5</b>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">CO222 G2</h6>
              <small>Codegym DN</small>
            </div>
            <b class="text-success">−$5</b>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>
        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter sell class C02">
            <button type="submit" class="btn btn-outline-primary my-0">Redeem</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</div>
