<div class="bg-light">
  <section class="container">
    <div class="p-3 text-center bg-image"
         style="height: 200px;">
      <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-success">
            <h2 class="mb-3 management">Customer Management</h2>
            <a [routerLink]="'/customer-create'" class="btn btn-outline-success btn-lg buttons" role="button">Create
              Customer</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8"></div>
      <div class="col-4">
        <form class="d-flex">
          <input class="form-control me-2 buttons1" type="search" name="search"
                 aria-label="Search">
          <button class="btn btn-outline-success buttons1" type="submit" name="name">Search</button>
        </form>
      </div>
    </div>
    <div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Gender</th>
          <th>IdCard</th>
          <th>Email</th>
          <th>Address</th>
          <th>CustomerType</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customer, index as loop" >
          <td>{{loop+1}}</td>
          <td>{{c.name}}</td>
          <td>{{c.birthday | date: 'dd-MM-yyyy'}}</td>
          <td>
          <span [ngSwitch]="c.gender">
              <span *ngSwitchCase="1"> Nam</span>
              <span *ngSwitchCase="0"> Ná»¯</span>
              <span *ngSwitchCase="2"> Other</span>
          </span>
          </td>
          <td>{{c.idCard}}</td>
          <td>{{c.email}}</td>
          <td>{{c.address}}</td>
          <td>{{c.customerType.id}}</td>
          <td>
            <a [routerLink]="'/customer-edit'" class="btn btn-outline-warning">Edit</a>
          </td>
          <td>
            <a [routerLink]="'/customer-edit'" class="btn btn-outline-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="container-fluid mt-3">
        <div>
          <ul class="pagination float-end">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

</div>
