<!DOCTYPE html>
<html>
<head id="head">

</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">

</header><!-- End Header -->


<section class="get-in-touch">
    <h1 class="title">Create Customer</h1>
    <form class="contact-form row" action="/customer/create" method="post" >

        <div class="form-field col-lg-6 ">
            <input id="name" class="input-text js-input" type="text" name="name" >
            <label class="label" for="name">Name</label>
        </div>
<!--        <div class="error text-danger col-6" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->

        <div class="form-field col-lg-6 ">
            <input id="dateOfBird" class="input-text js-input" type="date" name="date" >
            <label class="label" for="dateOfBird">DateOfBird</label>
        </div>

        <div class="form-field col-lg-6 ">
            <input id="idCard" class="input-text js-input" type="text" name="idCard" >
            <label class="label" for="idCard">IdCard</label>
        </div>


        <div class="form-field col-lg-6 ">
            <input id="phone" class="input-text js-input" type="text" name="phone" >
            <label class="label" for="phone">phone</label>
        </div>

        <div class="form-field col-lg-6 ">
            <input id="email" class="input-text js-input" type="email" name="email" >
            <label class="label" for="email">Email</label>
        </div>

        <div class="form-field col-lg-6 ">
            <input id="address" class="input-text js-input" type="text" name="address" >
            <label class="label" for="address">Address</label>
        </div>

        <div class="form-field col-lg-6 ">
            <select id="gender" class="form-select js-input" type="text" name="gender" >
                <option value="" >Choice Gender</option>
                <option value="1">Male</option>
                <option value="0">FeMale</option>
                <option value="2">Other</option>
            </select>
        </div>

        <div class="form-field col-lg-6">
            <select class="form-select" name="customerType">
                <option value="" >Customer Type List</option>
                <option value="" >Diamond</option>
                <option value="" >Gold</option>
                <option value="" >Sirle</option>
            </select>
        </div>

        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Submit">
        </div>
        <a href="/customer" class="btn btn-outline-secondary">Back home</a>
    </form>
</section>


<div id="footer-div">

</div>
</body>
<script src="../../static/assets/vendor/bootstrap/jquery/jquery.min.js"></script>
<script>
    $(function () {
        $('#head').load('/templates/heads.html')
        $('#header').load('/templates/header.html')
        $('#footer-div').load('/templates/footer.html')
    });
</script>


</html>
