<h1 class="text-center">Update Product</h1>
<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div>
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id" name="id" readonly>
    </div>
    <div>
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" name="name">
    </div>

    <div>
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" name="price">
    </div>

    <div>
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description" name="description">
    </div>

    <button>SAVE</button>
  </form>
</div>
