<div class="container">
  <div class="text-center">
    <h1 class="text-primary">List Product</h1>
    <button class="btn btn-outline-primary" [routerLink]="'/product-create'">Create</button>
  </div>

  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products, index as i">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td><a [routerLink]="['/product-edit',product.id]">Edit</a></td>
        <td><a [routerLink]="['/product-delete',product.id]">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
