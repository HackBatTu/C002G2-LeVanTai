<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Amount : </p>
    <input id="number" type="text" value="1"><br>
    <p>From Currency : </p>
    <select id="money">
         <option value="VietNam">VietNam</option>
         <option value="HoaKy">Hoaky</option>
    </select>
    <p>To Currency : </p>
    <select id="moneyed">
         <option value="VND">VND</option>
         <option value="USA">USA</option>
    </select><br><br>

    <button id=convert onclick="convert()">Convert</button>

    <script>
         function convert() {
             let a = document.getElementById("number").value;
             let b = document.getElementById("money").value;
             let c = document.getElementById("moneyed").value;
             let result = 0;
             if (b === "VietNam" && c === "USA") {
                 result = Number(a) / 23000
             } else if (b === "HoaKy" && c === "VND") {
                 result = Number(a) * 23000
             } else {
                 result = a;
             }

             document.getElementById("convert").innerText = result;
         }
</script>
</body>
</html>
