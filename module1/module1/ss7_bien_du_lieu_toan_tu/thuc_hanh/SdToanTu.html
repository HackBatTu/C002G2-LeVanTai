<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHeight;

        inputHeight = prompt('enter the Height');
        inputWidth = prompt('enter the width');

        document.write('the area is : ' + area);
