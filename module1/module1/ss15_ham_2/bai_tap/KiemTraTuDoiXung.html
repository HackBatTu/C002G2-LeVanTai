<script>
    let str = prompt('nhap chuoi str : ')
    let arr = str.split("")
    console.log(arr)

    function isPalindrome(arr) {
        if (arr.length < 2) {
            return true;
            console.log("dung")
        } else {
            if (arr[0] === arr[arr.length - 1]) {
                arr.pop();
                arr.shift();
                console.log('mang sau moi lan so sanh : ' + arr);
                return isPalindrome(arr);
            } else {
                console.log("test");
                return false;
            }
        }

    }

    console.log('ket qua : ' + isPalindrome(arr));


</script>
