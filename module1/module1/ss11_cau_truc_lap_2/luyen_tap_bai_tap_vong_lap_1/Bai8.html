<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phamVi = Number(prompt("Trò chơi đoán số từ 0 - n"))
    let nhapSo = Number(prompt("Nhập vào số muốn đoán"))
    let soRamdom = 1
    if (phamVi) {
        soRamdom = Math.floor(Math.random() * phamVi);
        if (soRamdom === nhapSo) {
            alert("Bạn đã đoán đúng")
        } else {
            while (soRamdom > nhapSo || soRamdom < nhapSo) {
                alert("Bạn đoán sai số đúng là " + soRamdom)
                nhapSo = Number(prompt("Nhập vào số muốn đoán"))
            }
            alert("Bạn đoán đúng")
        }
    }
</script>
</body>
</html>
