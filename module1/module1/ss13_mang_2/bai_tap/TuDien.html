<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Từ Điển :</p>
<input type="text" id="dictionary">
<button value="tìm kiếm" onclick="tuDien()">Tìm Kiếm</button>

<script>

    function tuDien() {
        let tuVietnamese = ["chó", "gà", "mèo", "chim"];
        let tuEnglish = ["dog", "chicken", "cat", "bird"];
        let inRa = "";

        let input = document.getElementById('dictionary').value;

        for (let i = 0; i < tuVietnamese.length; i++) {
            if (tuVietnamese[i] === input) {
                inRa = tuEnglish[i]
                break
            } else {
                inRa = 'not found'
            }
            if (tuEnglish[i] === input) {
                inRa = tuVietnamese[i]
                break
            } else {
                inRa = 'not found'
            }
        }
        document.write(inRa);
    }

</script>

</body>
</html>
