<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let thuNhap = parseInt(prompt('nhap thu nhap thang : '))

        if (thuNhap > 80000000) {
            let bac7 = thuNhap*0.35
            document.write('bac7 = ' + bac7)
        }else if (thuNhap> 52000000) {
            let bac6 = thuNhap*0.3
            document.write('bac6 = ' + bac6)
        }else if (thuNhap> 32000000) {
            let bac5 = thuNhap*0.25
            document.write('bac5 = ' + bac5)
        }else if (thuNhap> 18000000) {
            let bac4 = thuNhap*0.2
            document.write('bac4 = ' + bac4)
        }else if (thuNhap> 10000000) {
            let bac3 = thuNhap*0.15
            document.write('bac3 = ' + bac3)
        }else if (thuNhap> 5000000) {
            let bac2 = thuNhap*0.1
            document.write('bac2 = ' + bac2)
        }else {
            let bac1 = thuNhap*0.05
            document.write('bac1 = ' +bac1)
        }
    </script>
</body>
</html>
