<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('nhap doanh so ban hang'))

        if ( a > 100000000) {
            let hoaHong = a/100*10
            document.write('hoaHong= '+ hoaHong);
        }
        else if ( a > 50000000) {
            let hoaHong = a/100*5
            document.write('hoaHong= '+ hoaHong);
        }
        else if (a > 10000000) {
            let hoaHong = a/100*1
            document.write('hoaHong= '+ hoaHong);
        }
        else {
            let hoaHong = 0
            document.write('hoaHong= '+ hoaHong);
        }
    </script>
</body>
</html>
