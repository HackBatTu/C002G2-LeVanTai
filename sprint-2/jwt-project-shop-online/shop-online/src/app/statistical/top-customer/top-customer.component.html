<!-- Page Header Start -->
<div class="container-fluid bg-white">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Top 10 Hạt Thóc</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Danh sách sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->
<!-- Cart Start -->
<div class="container" style="padding-bottom: 90px; height: 740px">
  <div class="row col-12 pt-2">
    <div  class="col-lg-12 table-responsive mb-5" id="table-card">
      <table class="table table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th class="bg-th">STT</th>
          <th class="bg-th">Tài Khoản</th>
          <th class="bg-th">Tên Khách Hàng</th>
          <th class="bg-th">Ảnh</th>
          <th class="bg-th">Ngày Sinh</th>
          <th class="bg-th">Số Điện Thoại</th>
          <th class="bg-th">Email</th>
          <th class="bg-th">Địa Chỉ</th>
          <th class="bg-th">Số Lượng</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of customer,index as i">
          <td class="align-middle" >{{i+1}}</td>
          <td class="align-middle" >{{p.userName}}</td>
          <td class="align-middle">{{p.name}}</td>
          <td class="align-middle"><img  src="{{p.image}}" alt="Admin" style="width: 60px" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"></td>
          <td class="align-middle">{{p.birthday| date: 'dd/MM/yyyy'}}</td>
          <td class="align-middle">{{p.phone}}</td>
          <td class="align-middle">{{p.email}}</td>
          <td class="align-middle">{{p.address}}</td>
          <td class="align-middle">{{p.quantity}}</td>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-dark" id="exampleModalLongTitle"><b>Khách Hàng : {{p.name}}</b></h5>
                  <button type="button" class="close text-white bg-danger" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img   src="{{p.image}}" width="100%" alt="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>
        </tr>
        </tbody>
      </table>
      <div class="col-lg-12 col-md-12 col-sm-12 pb-1 text-center font-weight-bold text-dark" style="font-size: 30px !important;" *ngIf="customer.length <= 0">
        Không có dữ liệu !!!.
      </div>
    </div>


  </div>
</div>
<!-- Cart End -->
