<app-menu></app-menu>
<div class="container">
  <H1 class="text-center mb-5 mt-4">Product Managerment</H1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="bg-danger" scope="col">Name</th>
      <th class="bg-danger" scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}$</td>
    </tr>
    </tbody>
  </table>
</div>
