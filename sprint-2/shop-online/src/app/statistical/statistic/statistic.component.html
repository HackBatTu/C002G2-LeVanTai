<!-- Page Header Start -->
<div class="container-fluid bg-white">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Top 10 Lịch Sử Thống Kê</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Danh sách sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->
<div class="body">

  <div id="pdf" class="row">

    <div class="col-xl-6 bg-white row  mt-4">
      <span class="col-xl-4 col-md-12 col-sm-12 " id="week">
        <h2 class="titles"><b>TOP TUẦN</b></h2>
      <div class="row">
        <div style="overflow-y: auto; height: auto">
          <table class="table table-striped table-bordered">
            <thead>
            <tr style="background-color: red; color: white">
              <th>Tên Sản Phẩm </th>
              <th>Số Lượng Bán</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listStatisticWeek">
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </span>
      <span class="col-xl-4 col-md-12 col-sm-12 "  id="month">
      <h2 class="titles"><b>TOP THÁNG</b></h2>
      <div class="row">
        <div style="overflow-y: auto; height: auto">
          <table class="table table-striped table-bordered">
            <thead>
            <tr style="background-color: red; color: white">
              <th>Tên Sản Phẩm </th>
              <th>Số Lượng Bán</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listStatisticMonth">
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </span>
      <span class="col-xl-4 col-md-12 col-sm-12 "  id="year" >
      <h2 class="titles"><b>TOP NĂM</b></h2>
      <div class="row">
        <div style="overflow-y: auto; height: auto">
          <table class="table table-striped table-bordered">
            <thead>
            <tr style="background-color: red; color: white">
              <th>Tên Sản Phẩm </th>
              <th>Số Lượng Bán</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listStatisticYear">
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </span>
    </div>
    <div class="col-xl-6 col-md-12 col-sm-12 bg-white mt-4 " style="border-radius: 10px;">
      <canvas id="myChart" width="auto" height="170"></canvas>
    </div>
  </div>
  <div class="align-content-center text-center">
    <button class="btn btn-danger mt-4 w-50" [disabled]="isLoading" (click)="generatePDF()">
      <img *ngIf="isLoading" width="20px" src="assets/img/loading-symbol.gif"><h5><b> Xuất File Thống Kê?</b></h5>
    </button>
  </div>
</div>
