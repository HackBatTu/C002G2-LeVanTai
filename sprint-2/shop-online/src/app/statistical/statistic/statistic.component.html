<!-- Page Header Start -->
<div class="container-fluid bg-white">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Top 10 Lịch Sử Thống Kê</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Danh sách sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->
<div class="body container">
  <div id="pdf" class="  row text-center">
    <div class="col-xl-12 col-md-12 col-sm-12 mt-3 text-center">
      <select (change)="selectType($event.target)">
        <option [value]="'1'">Tuần</option>
        <option [value]="'2'">Tháng</option>
        <option [value]="'3'">Năm</option>
      </select>
    </div>
    <div  id="week" class="row col-xl-12 ">
      <div class="col-xl-6 bg-white mt-4 pl-4" >
          <div style="overflow-y: auto; height: auto">
            <h2 class="titles"><b>TOP TUẦN</b></h2>
            <table class="table table-striped table-bordered">
              <thead>
              <tr style="background-color: red; color: white">
                <th>Tên Sản Phẩm </th>
                <th>Số Lượng Bán</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listStatisticWeek">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
              </tbody>
            </table>
          </div>
      </div>
      <div style="border-radius: 10px" class="col-xl-6 col-md-12 col-sm-12 bg-white mt-4 vh-60 " id="myChart1" >
        <canvas id="myChartW" width="auto" height="170" ></canvas>
      </div>
    </div>
    <div style="display: none" id="month"  class="row col-xl-12 ">
      <div class="col-xl-6 bg-white mt-4 d-inline-block" >
          <div style="overflow-y: auto; height: auto">
            <h2 class="titles"><b>TOP THÁNG</b></h2>
            <table class="table table-striped table-bordered">
              <thead>
              <tr style="background-color: red; color: white">
                <th>Tên Sản Phẩm </th>
                <th>Số Lượng Bán</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listStatisticMonth">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
              </tbody>
            </table>
          </div>
      </div>
      <div style="border-radius: 10px" class="col-xl-6 col-md-12 col-sm-12 bg-white mt-4 vh-60 " id="myChart2" >
        <canvas id="myChartM" width="auto" height="170" ></canvas>
      </div>
    </div>
    <div style="display: none" id="year"  class="row col-xl-12 ">
      <div  class="col-xl-6 bg-white  mt-4" >
        <div class="row">
          <div style="overflow-y: auto; height: auto">
            <h2 class="titles"><b>TOP NĂM</b></h2>
            <table class="table table-striped table-bordered">
              <thead>
              <tr style="background-color: red; color: white">
                <th>Tên Sản Phẩm </th>
                <th>Số Lượng Bán</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of listStatisticYear">
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div style="border-radius: 10px" class="col-xl-6 col-md-12 col-sm-12 bg-white mt-4 vh-60 " id="myChart3" >
        <canvas id="myChartY" width="auto" height="170" ></canvas>
      </div>
    </div >
  </div>
  <div class="align-content-center text-center">
    <button class="btn btn-danger mt-4 w-50" [disabled]="isLoading" (click)="generatePDF()">
      <img *ngIf="isLoading" width="20px" src="assets/img/loading-symbol.gif"><h5><b> Xuất File Thống Kê?</b></h5>
    </button>
  </div>
</div>
