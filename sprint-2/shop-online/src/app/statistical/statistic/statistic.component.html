<!-- Page Header Start -->
<div class="container-fluid bg-white">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Lịch Sử Thống Kê WEB</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Danh sách sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->
<div class="body">

  <div id="pdf" class="row">
    <div class="col-xl-3 col-md-12 col-sm-12 mt-3 ">
      <h1 class="titles"><b>THỐNG KÊ</b></h1>
      <div class="row">
        <div style="overflow-y: auto; height: auto">
          <table class="table table-striped table-bordered">
            <thead>
            <tr style="background-color: red; color: white">
              <th>Top 10 Sản Phẩm Bán Chạy Nhất</th>
              <th>Số Lượng Bán ra</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listStatisticWeek">
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-xl-9 col-md-12 col-sm-12 bg-white mt-3 d-flex" style="border-radius: 10px;">
      <canvas id="myChart"></canvas>
      <button class="btn btn-danger btn-sm mt-2" [disabled]="isLoading" (click)="generatePDF()">
        <img *ngIf="isLoading" width="20px" src="assets/img/loading-symbol.gif"><h5><b>Xuất File Thống Kê</b></h5>
      </button>
    </div>
  </div>


</div>
