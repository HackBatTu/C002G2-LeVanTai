<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới nhân viên</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/style.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<div id="fate">
    <div class="container bg-light">
        <div class="row col-lg-12 management">
            <div class=" col-lg-8 ">
                <h1 class="mb-5 text-success text-center title">Tạo Mới Nhân Viên</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Tên tài khoản<span class="complain">(*)</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Tên nhân viên<span class="complain">(*)</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hình ảnh<span class="complain">(*)</span> </label>
                            <input type="file" class="form-control" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Địa chỉ<span class="complain">(*)</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Giới tính</label>
                            <select class="form-select">
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                                <option value="Other">Giới tính khác</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Số điện thoại<span class="complain">(*)</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Lương(VND)<span class="complain">(*)</span></label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Vị trí<span class="complain">(*)</span></label>
                            <select class="form-select">
                                <option value="Quản lí">Quản lí</option>
                                <option value="Nhân Viên">Nhân Viên</option>
                            </select>
                        </div>
                        <hr class="my-4">
                        <div class="row col-12">
                            <div class="col-6 text-center">
                                <button type="submit" class=" w-75 btn btn-success">Lưu </button>
                            </div>
                            <div class="col-6 text-center">
                                <button type="button" class=" w-75 btn btn-secondary">Quay lại</a></button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class=" col-lg-4 order-md-last form">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-success">Coffee Market</span>
                    <span class="badge bg-success rounded-pill">$</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Vietnamese</h6>
                            <small class="text-muted">Smart Coffee</small>
                        </div>
                        <span class="text-muted">$1200</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">US-UK</h6>
                            <small class="text-muted">Smart Coffee</small>
                        </div>
                        <span class="text-muted">$1600</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">America</h6>
                            <small class="text-muted">Smart Coffee</small>
                        </div>
                        <span class="text-muted">$1600</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">China</h6>
                            <small class="text-muted">Smart Coffee</small>
                        </div>
                        <span class="text-muted">$1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">C0222G2</h6>
                            <small>Smart Coffee</small>
                        </div>
                        <span class="text-success">−$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$2000</strong>
                    </li>
                </ul>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search market">
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
